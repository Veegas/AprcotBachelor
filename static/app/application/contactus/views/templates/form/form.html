<div class="modal-header">
    <p class="text-center">
        {{ form.form_name }}
    </p>
</div>
<div class="modal-body" >
    <div ng-show="!form.submitted">
        <form name="myForm" id="myForm">
            <div ng-repeat="field in form.form_fields">
                <field-directive field="field" class="form-group">
                </field-directive>
            </div>
        </form>
        <div class="form-actions">
            <button class="pull-right btn btn-success right" type="button" ng-disabled="!myForm.$valid" ng-click="submit()"><i class="icon-edit icon-white"></i>Submit</button>
        </div>
    </div>
    <div ng-show="form.submitted">
        <h3>Thank You For Submitting:</h3>
        <div ng-repeat="field in form.form_fields">
            {{ field.field_title }} : {{ field.field_value }} 
            <br>
        </div>
    </div>
</div>
