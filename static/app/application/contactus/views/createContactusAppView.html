<div class="modal-header">
    <h1>Create a new form</h1>
    <blockquote>
        <p> 
        1- Enter Campaign and Form names.<br>
        2- We added some fields to get you started. You can customize them.<br>
        3- You Can Review a demo of how your form will look like.
        </p>
    </blockquote>
</div>
<div class="modal-body">
    <div class="well">
        <div class="form-fields" ng-hide="previewMode">
            <div class="form-group">
                <label for="campaign_name">Campaign Name</label>
                <input type="text" id="campaign_name" class="form-control" ng-model="campaign_name" >
                <label for="form.form_name">Form Name</label>
                <input type="text" id="form-name" class ="form-control" ng-model="form.form_name">
            </div>
            <hr>

            <p ng-show="form.form_fields.length == 0">No fields added yet.</p>

            <accordion close-others="accordion.oneAtATime">
                <accordion-group heading="{{field.field_title}}" ng-repeat="field in form.form_fields">
                    <div class="accordion-edit">
                        <div class="row">
                            <div class="pull-left span2">&nbsp;Field Title:&nbsp;&nbsp;</div>
                            <div class="pull-left span4"><input type="text" ng-model="field.field_title" value="{{field.field_title}}"></div><br>
                        </div>
                        <div class="row">
                            <div class="pull-left span2">&nbsp;Field Default Value:&nbsp;&nbsp;</div>
                            <div class="pull-left span4"><input type="text" ng-model="field.field_value" value="{{field.field_value}}"></div>
                        </div>
                        <div class="clear"></div> <hr>
                        <div class="row">
                            <div class="pull-left span2">&nbsp;Required:&nbsp;&nbsp;</div>
                            <div class="pull-left span4">
                                <label>
                                    <input type="radio" ng-value="true" ng-selected ng-model="field.field_required"/>
                                    &nbsp; Yes
                                </label>
                                <label>
                                    <input type="radio" ng-value="false" ng-model="field.field_required"/>
                                    &nbsp; No
                                </label>
                            </div>
                        </div>
                        <div class="clear"></div> <hr>
                        <button class="btn btn-danger pull-right" type="button" ng-click="deleteField(field.field_id)"><i class="icon-trash icon-white"></i>Delete</button>
                    </div>
                </accordion-group>
            </accordion>
            <h3>More Fields?&nbsp;</h3>
            <div class="add-field">
                <select class="pull-left" ng-model="addField.new" ng-options="type.name as type.value for type in addField.types"></select>
                <button type="submit" class="pull-left btn" ng-click="addNewField()"><i class="icon-plus"></i> Add</button>
            </div>

            <div class="clear"></div> <hr>
            
            <div class="pull-right">
                <button class="btn btn-danger right" type="button" ng-click="reset()"><i class="icon-refresh icon-white"></i>Reset</button>
                <button class="btn btn-info right" type="button" ng-click="previewOn()"><i class="icon-eye-open icon-white"></i>Preview</button>
                <button class="btn btn-success" ng-click="saveCampaign()" id="submit">Save</button>
            </div>
        </div>

        <div class="form-fields-preview" ng-show="previewMode">
            <form-directive form="previewForm"></form-directive>
            <p class="text-center">
                <button class="btn btn-primary btn-large right" type="button" ng-click="previewOff()"><i class="icon-arrow-left icon-white"></i>Back</button>
            </p>
        </div>

    </div>
</div>
