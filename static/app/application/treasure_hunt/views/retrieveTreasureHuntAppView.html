<div class="treasure-hunt">
  <h1 class="text-center"> {{settings.heading}} </h1>
  <div id="retrieve-background">
    <div class="treasure-canvas-container">
      <canvas id="treasure-canvas"  treasure-hunt-directive editor="false" class="treasure-back"  ng-style="{{backgroundStyle}}" width="100%" height="100%" alt="" ng-bind="components"></canvas>
    </div>
  </div>
  <div class="component-list-container">
    <ul class="component-list">
      <li class="component-list-item" ng-repeat="component in components">
        <p class="component-list-item-text">{{component.name}}</p>
      </li>
    </ul>
  </div>
</div>
