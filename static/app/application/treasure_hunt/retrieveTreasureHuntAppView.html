<div class="treasure-hunt">
  <div class="" id="background-img">

    <!-- <img src="http://i.imgur.com/qCS8rsE.jpg" width="100%" height="100%" alt=""/> -->
    <div class="treasure-back" style="background-image:url('http://i.imgur.com/qCS8rsE.jpg')" width="100%" height="100%" alt=""/>
    <div class="treasure-cell" ng-repeat="tile in tiles" style="left: {{tile.width * tile.x}}%; top: {{tile.height * tile.y}}%;

  </div>
